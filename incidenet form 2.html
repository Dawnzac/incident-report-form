<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=chrome">
        <title>incident form 2</title>
        <meta name="description" content="incform2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body style="background:#fff" class="m-3">
		<div class="row d-flex justify-content-center">
		<hr style="border-top: dotted 2px;" />
        <div class="form-label">
			<p><label for="pr obcse" class="form-label">Probable cause of Incident : (To be filled by Immediate Supervisor/Shift In-Charge) </label></p>
			<textarea name="probcse" id="" class="form-control rounded-0" cols="50" rows="2"></textarea>
		</div>
		<div class="form-group row mt-3 ">
            <div class="col">
                <label for="name" class="col-form-label">Name :</label>
            </div>
            <div class="col-3">
                <input type="text" name="name" required="true" class="form-control" />
            </div>

            <div class="col d-flex justify-content-end">
                <label for="dsgn" class="col-form-label">Designation :</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" required="true" name="dsgn">
            </div>

            <div class="col d-flex justify-content-end">
                <label for="sig" class="col-form-label">Signature  :</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" name="sig" required="true" />
            </div>

			<div class="col d-flex justify-content-end">
                <label for="date" class="col-form-label">Date  :</label>
            </div>
            <div class="col-3">
                <input type="date" class="form-control" name="date" required="true" />
            </div>
        </div>
        <div>
        <label for="outcome">
				<td class="rdbt"><label>Outcome of the Incident </label></td>
				<td class="rdbt">
					<input id="Radio1"  type="radio" name="outcome" value="" /><label for="Radio1"> Potential for Harm, Dangerous State but No Event </label>
					<input id="Radio2" type="radio" name="outcome"value="" /><label for="Radio2">No adverse Outcome </label>
					<input id="Radio3" type="radio" name="outcome" value="" /><label for="Radio3">Moderate Outcome : Minor Outcome plus Minor Diagnostic Investigations or Treatments </label>
					<input id="Radio4" type="radio" name="outcome" value="" /><label for="Radio4">Significant Outcome: Hospital Admission or Increased Length of Stay/Morbidity Which continued at discharge </label>
                    <input id="Radio5"  type="radio" name="outcome" value="" /><label for="Radio5">Potential for Harm, Dangerous State and Event Intercepted </label>
					<input id="Radio6" type="radio" name="outcome"value="" /><label for="Radio6">Minor Outcome: Medical Review, Extra Observations or Monitoring </label>
					<input id="Radio7" type="radio" name="outcome" value="" /><label for="Radio7">Moderate /Significant Outcome: Treatment with another drug, surgical intervention / cancellation, transfer to another area with no increased length of stay </label>
					<input id="Radio8" type="radio" name="outcome" value="" /><label for="Radio8">Severe Outcome Permanent Disability or Contributed To the Patients Death </label>
					</td>
			</label>
        </div>
        <div>	
			<p><label for="inoud" class="form-label mt-2 ">Did the incident occur in or another unit/ department responsible for incident? </label>
				<input type="radio"  name="inoud" value="yes" onchange="reveal()" ><label for="yes1">Yes</label>
				<input type="radio" name="inoud" value="no" checked ><label for="no1">No</label>
				<input type="text" id="inoudbox" name="inoud" required="true" style="display: none" placeholder="Please mention here"></p>
		</div>
        <div>
			<p><label for="probcse">ROOT CAUSE ANALYSIS (To be Filled by Quality Assurance Department) </label><br>
			<textarea name="probcse" id="" class="form-control rounded-0" cols="50" rows="2"></textarea></p>
		</div>
        <div>
			<p><label for="prvac">Preventive Action (by the Incident Report Committee): </label><br>
			<textarea name="prvac" id="" class="form-control rounded-0" cols="50" rows="2"></textarea></p>
		</div>
		<div class="form-group row mt-3">
			<p><label class="form-label" for="autsgn">Authorized Signatory : </label>
				<select id="inctype" onchange="hide()" class="form-select" >
					<option value="" disabled selected> Select </option>
					<option value="ha">HA</option>
					<option value="md">MD</option>
					<option value="cqm">CQM</option>
					<option value="cno">CNO</option>
				</select></p>
		</div>
		<div class="form-group row mt-3">
			<label class="col" for="agname">
				<span>Name </span><input type="text" name="name" class="form-control" required="true" />
			</label>
            <label class="col" for="agsig">
				<span>	signature </span><input type="text" name="sig" class="form-control"/>
			</label>
			<label class="col" for="agseal">
				<span>Seal </span><input type="text" name="date" class="form-control" required="true" />
			</label>
		</div>

	</div>       
    <script>
		function reveal() {

			var selObj = document.querySelector('input[name="inoud"]:checked').value;
			if (selObj == "yes")
				document.getElementById("inoudbox").style.display = "inline";
			else
				document.getElementById("inoudbox").style.display = "none";
				}

    </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>incident form</title>
<link href="http://fonts.googleapis.com/cssfamily=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">

<body>
<div>
	<h2>INCIDENT REPORTING FORM</h2>
	<form action="" method="post">
		<div>
			<label for="inco">
			<span>Incident No. </span><input type="number" name="inco" required="true" />
			</label><br>
			<label for="catno">
				<td class="rdbt"><label>Category No. </label></td>
				<td class="rdbt">
					<input id="Radio1"  type="radio" name="catno" value="I" /><label for="Radio1">I</label>
					<input id="Radio2" type="radio" name="catno"value="II" /><label for="Radio2">II</label>
					<input id="Radio3" type="radio" name="catno" value="III" /><label for="Radio3">III</label>
					<input id="Radio4" type="radio" name="catno" value="IV" /><label for="Radio4">IV</label>
					</td>
			</label><br>
			<label for="rcname">
			<span>Recieved By </span><input type="text" name="rcname" required="true" />
			</label><br>
			<label for="fdate">
			<span>Date </span><input type="date" id="fdate" name="fdate"><span> Time </span><input type="time" id="ftime" name="ftime">
			</label>
		</div>
		<div>
			<label for="type">
				<td class="type">
					<input id="inpatient"  type="radio" name="type" value="inpatient"/><label for="inpatient">INPATIENT</label>
					<input id="outpatient" type="radio" name="type" value="outpatient"/><label for="outpatient">OUTPATIENT</label>
					<input id="visitor" type="radio" name="type" value="visitor"/><label for="visitor">VISITOR</label>
					<input id="employee" type="radio" name="type" value="employee"/><label for="employee">EMPLOYEE</label>
					<input id="equip" type="radio" name="type" value="equipment/property"/><label for="equip">EQUIPMENT/PROPERTY</label>
					</td>
			</label>
		</div>
		<div>
			<label for="name">
				<span>Name </span><input type="text" name="name" required="true" />
			</label>
			<label for="age">
				<span>Age </span><input type="number" name="age" required="true" />
			</label>
			<label for="dpt">
				<span>Department </span><input type="text" name="dpt" required="true" />
			</label>
		</div>
		<div>
			<label for="uhid">
				<span>If Patient, UHID </span><input type="number" name="uhid" required="true" />
			</label><br>
			<label for="employee">
				<span>If Employee, Please add  <br></span><span>Employee code </span><input type="number" name="empno" /><span>	Designation </span><input type="text" name="dsgn" />
			</label>
		</div>
		<div>
			<label for="gender"><span>Gender </span>
				<input id="male" type="radio" name="gender" value="male"> <label for="male">Male</label>
				<input id="female" type="radio" name="gender" value="female"> <label for="female">Female</label>
			</label>
		</div>
		<div>
			<label for="inctype">Type of Incident</label>
			<select id="inctype" onchange="hide()">
				<option value="pf">Patient fall</option>
				<option value="me">Medication Error</option>
				<option value="ed">Equipment Damage</option>
				<option value="ii">Infrastructural Issue</option>
				<option value="le">Lab Error</option>
				<option value="ie">Identification Error</option>
				<option value="nm">Near Miss</option>
				<option value="se">Sentinel Event</option>
				<option value="si">Safety Issue</option>
				<option value="o">Other</option>
			</select><br>
			<textarea id="incbox" name="incbox" required="true" style="visibility: hidden ;" ></textarea>
		</div>

	<label id="lbl">
	</label>



		<div><input type="submit" value="Submit" /></div>
	</form>

<script>
	function hide() {
        //Getting Value
        //var selValue = document.getElementById("singleSelectDD").value;
        var selObj = document.getElementById("inctype");
        var selValue = selObj.options[selObj.selectedIndex].value;
        //Setting Value
        document.getElementById("incbox").style.visibility = "visible" ;
    }
</script>
</body>
</html>

                <h2 class="text-center mb-0">INCIDENT REPORTING FORM</h2>
                <h5 class="text-center ">(All untoward incidents to be reported within 24 hours)</h5>
            </div>

            <div class="col-xs-12 col-lg-6 mt-sm-4" >

                <div class=" row mt-2" >
                    <div class="col-sm-2 col-lg-3 px-sm-0 px-lg-2 justify-content-end  d-flex ">
                        <label for="inco" class="col-form-label ">Incident No :</label>
                    </div>
                    <div class="col-sm-4  col-lg-9  ">
                        <input type="number" class="form-control" name="inco" required="true">
                    </div>
                    <div class="col-sm-2 col-lg-3 px-0 d-flex justify-content-end  mt-lg-2">
                        <label for="catno" class="col-form-label">Category Number :</label>
                    </div>
                    <div class="col-sm-4 col-lg-9 mt-2 mt-lg-3 ">
                        <div class="form-group row " >
                            <div class="col px-0 ">
                                &nbsp&nbsp&nbsp&nbsp
                                <input  id="Radio1" type="radio" name="catno" value="I" />
                                <label for="Radio1" style="padding-right:0px;">I</label>
                            </div>
                            <div class="col   px-0">
                                &nbsp
                                <input id="Radio2" type="radio" name="catno" value="II" /><label
                                    for="Radio2">&nbspII</label>
                            </div>
                            <div class="col   px-0">
                                &nbsp
                                <input id="Radio3" type="radio" name="catno" value="III" /><label
                                    for="Radio3">&nbspIII</label>
                            </div>
                            <div class="col   px-0">
                                &nbsp
                                <input id="Radio4" type="radio" name="catno" value="IV" /><label
                                    for="Radio4">&nbspIV</label>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <div class="col-sm-2 col-lg-3 px-sm-0 px-lg-2 justify-content-end  d-flex ">
                        <label for="rcname" class="col-form-label">Recieved By :</label>
                    </div>

                    <div class="col-sm-4  col-lg-9  ">
                        <input type="text" class="form-control" name="rcname" required="true">
                    </div>

                    <div class="col-sm-1 col-lg-3 px-sm-0 px-lg-2 justify-content-end  d-flex mt-lg-3">
                        <label for="rcname" class="col-form-label">DateTime :</label>
                    </div>

                    <div class="col-sm-5  col-lg-9  mt-lg-3">
                        <div class="row px-0">
                            <div class="col-7 ">
                                <input type="date" class="form-control" id="fdate" name="fdate" placeholder="Date">
                            </div>
                            <div class="col-5 px-2">
                                <input type="time" id="ftime" name="ftime" class="form-control">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <div class="form-group row mt-2  d-flex justify-content-center  ">
            <div class="col-2   px-0 d-flex justify-content-center">
                <input id="inpatient"  type="radio" class=" mb-2" name="type" value="inpatient" />
                <label for="inpatient" class="form-label">&nbsp INPATIENT</label>
            </div>
            <div class="col-2 px-0   d-flex justify-content-center">
                <input id="outpatient"  type="radio" class=" mb-2" name="type" value="outpatient" />
                <label for="outpatient" class="form-label">&nbsp OUTPATIENT</label>
            </div>
            <div class="col-2 px-0   d-flex justify-content-center">

                <input id="visitor"  type="radio" class=" mb-2" name="type" value="visitor" />
                <label for="visitor" class="form-label">&nbsp VISITOR</label>
            </div>
            <div class="col-2 px-0   d-flex justify-content-center">
                <input id="employee"  type="radio" class=" mb-2" name="type" value="employee" />
                <label for="employee" class="form-label">&nbsp EMPLOYEE</label>
            </div>
            <div class="col-4 px-0   d-flex justify-content-center">
                <input id="equip"  type="radio" class=" mb-2" name="type" value="equipment/property" />
                <label for="equip" class="form-label">&nbsp EQUIPMENT/PROPERTY</label>
            </div>
        </div>
        <div class="form-group row mt-3 ">
            <div class="col-2 ">

                <label for="name" class="form-label">Name :</label>

            </div>
            <div class="col-4 ">
                <input type="text" name="name" required="true" class="form-control" />
            </div>
            <div class="col d-flex justify-content-end">
                <label for="age" class="col-form-label">Age :</label>
            </div>

            <div class="col">
                <input type="number" class="form-control" required="true" name="age">
            </div>
            <div class="col d-flex justify-content-end">
                <label for="dpt" class="col-form-label">Department  :</label>
            </div>

            <div class="col-3">
                <input type="text" class="form-control" name="dpt" required="true" />
            </div>
        </div>


        <div class="form-group row mt-3 ">
            <div class="col-3 col-xl-2 " >
                <label for="uhid" class="col-form-label">If Patient, UHID :</label>
            </div>
            <div class="col-9 col-xl-10 uhid" >
                <input type="number" class="form-control" name="uhid" required="true">
            </div>
        </div>
        
        <div class="form-group row mt-2">
            
            <div class="col-12 " >
                <label for="empno" class="col-form-label"> If Employee,</label>
            </div>
            <div class="col-xl-2 col-3" >
                <label for="empno" class="col-form-label"> Employee Code:</label>
            </div>
            <div class="col-xl-4 col-3" >
                <input type="number" class="form-control" name="empno" required="true">
            </div>
            <div class="col-2  d-flex justify-content-end" >
                <label for="dsgn" class="col-form-label" >Designation:</label>
            </div>
            <div class="col-4 ">
                <input type="text" class="form-control" name="dsgn" required="true">
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-2  ">
                <label for="gender" class="form-label">Gender :</label>
            </div>
            <div class="col-2 ">
                <input type="radio" name="gender" value="male" /><label
                    for="Radio1">&nbsp MALE</label>
            </div>
            <div class="col-2 ">
                <input type="radio" name="gender" value="female" /><label
                    for="Radio2">&nbsp FEMALE</label>
            </div>
            <div class="col-2 ">
                <input type="radio" name="gender" value="other" /><label
                    for="Radio2">&nbsp OTHER</label>
            </div>
        </div>

        <div class="form-group row mt-3 ">
            <div class="col ">

                <label for="name" class="form-label">Incident Date :</label>

            </div>
            <div class="col ">
                <input type="date" class="form-control" name="idate">
            </div>
            <div class="col d-flex justify-content-end">
                <label for="itime" class="col-form-label">Time of Incident :</label>
            </div>

            <div class="col">
                <input type="time" id="itime" name="itime" class="form-control">
            </div>
            <div class="col d-flex justify-content-end">
                <label for="dpt" class="col-form-label">Location :</label>
            </div>

            <div class="col">
                <input type="text" class="form-control" name="dpt" required="true" />
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-2  ">
                <label for="inctype" class="form-label">Type of Incident :</label>
            </div>
            <div class="col-6  ">
                <select id="inctype" onchange="hide()" class="form-select">
                    <option value="" disabled selected>Select your option</option>
                    <option value="pf">Patient fall</option>
                    <option value="me">Medication Error</option>
                    <option value="ed">Equipment Damage</option>
                    <option value="ii">Infrastructural Issue</option>
                    <option value="le">Lab Error</option>
                    <option value="ie">Identification Error</option>
                    <option value="nm">Near Miss</option>
                    <option value="se">Sentinel Event</option>
                    <option value="si">Safety Issue</option>
                    <option value="o">Other</option>
                </select>
            </div>
            <div class="col-4  ">
                <input id="incbox" name="incbox" required="true" style="display: none" class="form-control" placeholder="Please mention any other issues here">
            </div>

        </div>
        <hr style="border-top: dotted 2px;" />

        <div>
			<label for="incr" class="form-label">Incident Report in detail :</label>
			<textarea class="form-control rounded-0" name="incr" id="" cols="50" rows="9"></textarea>
		</div>
		<div class="form-group mt-3">
			<p><label for="imc" class="form-label">Immediate correction :</label></p>
			<textarea name="imc" class="form-control rounded-0" id="" cols="50" rows="5"></textarea>
		</div>



        <div class="mt-3">
			<p><label for="yes_no_radio" class="form-label">Has immediate safety needs been met?</label>
			<input type="radio"  name="yes_no_radio" id="yes1" checked><label for="yes1">Yes</label>
			<input type="radio" name="yes_no_radio" id="no1"><label for="no1">No</label></p>
			<p><label for="yes_no_radio2">Next of kin/guardian notified /patient ?</label>
			<input type="radio" name="yes_no_radio2" id="yes2" checked><label for="yes2">Yes</label>
			<input type="radio" name="yes_no_radio2" id="no2"><label for="no2">No</label></p>
		</div>
		<div>
			<p><label for="inj" class="form-label">Details of any injuries :</label></p>
			<textarea class="form-control rounded-0"  name="inj" id="" cols="50" rows="2"></textarea>
		</div>
		<div class="mt-3">
			<p><label for="cra" class="form-label">Corrective action taken \& Outcome of action taken  :</label></p>
			<textarea class="form-control rounded-0"  name="cra" id="" cols="50" rows="2"></textarea>
		</div>

		<div class="form-group mt-3 row">
            <div class="col-lg-6">
			<label for="rpname" class="form-label">Reported by Name: </label>
			<input type="text" class="form-control" name="rpname">    
            </div>
            <div class="col-lg-6">
			<label for="sig" class="form-label">Signature: </label>
			<input type="text" class="form-control" name="rpname">
            </div>
        </div>
        <div>
            <div class="form-group row mt-3 ">
                <div class="col-12  d-grid gap-2">
                    <input type="submit" class="btn btn-dark " value="Submit" />
                </div>
            </div>
        </div>
    </div>
</form>

            else
